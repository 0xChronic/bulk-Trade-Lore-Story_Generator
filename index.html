// Shuffle array utility
function shuffle(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// Get random items from array
function getRandomItems(arr, count) {
  const shuffled = shuffle(arr);
  return shuffled.slice(0, count);
}

// Generate story
function generateLore() {
  const protagonist = document.getElementById('protagonist').value.trim() || 'The Trader';
  const theme = document.getElementById('theme').value.trim() || 'the birth of decentralized markets';
  const targetWordCount = parseInt(document.getElementById('wordCount').value) || 300;
  
  const fragments = storyFragments[selectedTone];
  
  // Calculate approximate sentences needed based on target word count
  // Average 15-20 words per sentence
  const avgWordsPerSentence = 17;
  const targetSentences = Math.max(10, Math.floor(targetWordCount / avgWordsPerSentence));
  
  // Build story with calculated sentences
  const opening = getRandomItems(fragments.openings, 1)[0];
  const middleSentences = getRandomItems(fragments.middles, Math.min(targetSentences - 2, fragments.middles.length));
  const closing = getRandomItems(fragments.closings, 1)[0];
  
  // Replace placeholders
  let allSentences = [opening, ...middleSentences, closing].map(sentence => 
    sentence.replace(/The Trader/g, protagonist)
           .replace(/the protagonist/g, protagonist.toLowerCase())
  );
  
  // Group into paragraphs (3-5 paragraphs)
  const paragraphCount = Math.floor(Math.random() * 3) + 3; // 3-5 paragraphs
  const paragraphs = [];
  const sentencesPerParagraph = Math.ceil(allSentences.length / paragraphCount);
  
  for (let i = 0; i < paragraphCount; i++) {
    const start = i * sentencesPerParagraph;
    const end = Math.min(start + sentencesPerParagraph, allSentences.length);
    paragraphs.push(allSentences.slice(start, end).join(' '));
  }
  
  const fullStory = paragraphs.map(p => `<p>${p}</p>`).join('');
  
  // Count actual words in story
  const storyText = allSentences.join(' ');
  const actualWordCount = storyText.split(/\s+/).length;
  
  // Generate unique title
  const titlePrefixes = ['Chronicles of', 'The Tale of', 'Legends of', 'The Saga of', 'Stories from', 'The Legend of'];
  const titlePrefix = titlePrefixes[Math.floor(Math.random() * titlePrefixes.length)];
  const title = `${titlePrefix} ${theme.charAt(0).toUpperCase() + theme.slice(1)}`;
  
  // Generate captions
  const discordCaption = captionTemplates.discord[Math.floor(Math.random() * captionTemplates.discord.length)];
  
  const tweetTemplate = captionTemplates.tweet[Math.floor(Math.random() * captionTemplates.tweet.length)];
  const tweetCaption = tweetTemplate.replace('{theme}', theme);
  
  const signatureCaption = captionTemplates.signature[Math.floor(Math.random() * captionTemplates.signature.length)];
  
  // Update UI
  document.getElementById('storyTitle').textContent = `${title} (${actualWordCount} words)`;
  document.getElementById('storyContent').innerHTML = fullStory;
  document.getElementById('discordCaption').textContent = discordCaption;
  document.getElementById('tweetCaption').textContent = tweetCaption;
  document.getElementById('signatureCaption').textContent = signatureCaption;
  
  // Show output
  const output = document.getElementById('output');
  output.classList.add('visible');
  output.scrollIntoView({ behavior: 'smooth', block: 'start' });
  
  lastStory = fullStory;
}

// Copy to clipboard
function copyToClipboard(elementId) {
  const element = document.getElementById(elementId);
  const text = element.textContent;
  
  navigator.clipboard.writeText(text).then(() => {
    const originalText = element.textContent;
    element.textContent = '‚úì Copied!';
    element.style.color = '#667eea';
    
    setTimeout(() => {
      element.textContent = originalText;
      element.style.color = '#aaa';
    }, 1500);
  }).catch(err => {
    console.error('Failed to copy:', err);
  });
}
